<!DOCTYPE html>
<html>
  <head>
    <title>Share Image on WhatsApp</title>
  </head>
  <body>
    <img
      id="currentImage"
      src="https://i.imgur.com/YOUR_IMAGE_ID.jpg"
      alt="Example Image"
    />
    <button id="shareBtn">Share Image on WhatsApp</button>

    <script>
      document
        .getElementById("shareBtn")
        .addEventListener("click", function () {
          // Select the image element
          const imageElement = document.getElementById("currentImage");

          // Get the src attribute of the image
          const imageUrl = imageElement.src;

          // Construct the WhatsApp sharing URL
          const message = encodeURIComponent(
            `Check out this image! ${imageUrl}`
          );
          const whatsappUrl = `https://api.whatsapp.com/send?text=${message}`;

          // Open WhatsApp with the sharing URL
          window.open(whatsappUrl, "_blank");
        });
    </script>
  </body>
</html>
